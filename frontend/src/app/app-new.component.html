<!-- New Dashboard Layout with Sidebar -->
<div class="app-layout" *ngIf="isDashboardRoute(); else legacyLayout">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Legacy Layout (for old routes if they still exist) -->
<ng:template #legacyLayout>
  <router-outlet></router-outlet>
</ng:template>
